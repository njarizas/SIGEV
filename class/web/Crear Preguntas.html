<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crear Preguntas</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/formValidation.min.css"> <!-- NEW!!! -->
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/formValidation.min.js"></script> <!-- NEW!!! -->
	<script src="js/bootstrap.js"></script> <!-- NEW!!! -->
	<script src="js/es_ES.js"></script> <!-- NEW!!! -->

</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="page-header">
                    <h2>Crear Preguntas</h2>
                </div>

                <noscript>
                	<p class="text-danger">
                		Debe habilitar el JavaScript en su navegador!!!
                	</p>
                </noscript>

                <form id="form_registrar_pregunta" method="post" class="form-horizontal">
                 <div class="form-group">
                            <label class="col-sm-3 control-label" for="tipoDoc">Nombre del curso:</label>
                            <div class="col-sm-5">
                                <select for="tipoDoc" for="tipoDoc">
                                    <option value="" disabled selected>Seleccione un curso</option>
                                    <option value=>Java</option>
                                    <option value=>PHP</option>
                                    <option value=>Mysql</option>
                                </select>
                            </div>
                        </div>

                

                <form id="form_registrar_pregunta" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="enunciado">Enunciado de la pregunta:</label>
                        <div class="col-sm-5">
                            <input type="textarea" class="form-control" id="enunciado" name="enunciado" placeholder="" required>
                        </div>
                    </div>

                    <form id="form_registrar_pregunta" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="valorPregunta">Respuesta correcta:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="valorPregunta" name="valorPregunta" placeholder="" required>
                        </div>
                    </div>

                    <form id="form_registrar_pregunta" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="valorPregunta">Respuesta erronea 1:</label>
                        <div class="col-sm-5"> 
                            <input type="text" class="form-control" id="valorPregunta" name="valorPregunta" placeholder="" required>
                        </div>
                    </div>

                     <form id="form_registrar_pregunta" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="valorPregunta">Respuesta erronea 2:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="valorPregunta" name="valorPregunta" placeholder="" required>
                        </div>
                    </div>

                     <form id="form_registrar_pregunta" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="valorPregunta">Respuesta erronea 3:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="valorPregunta" name="valorPregunta" placeholder="" required>
                        </div>
                    </div>

                     <form id="form_registrar_pregunta" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="valorPregunta">Respuesta erronea 4:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="valorPregunta" name="valorPregunta" placeholder="" required>
                        </div>
                    </div>

                     
                    
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary" name="registrar" value="registrar">Crear Pregunta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript">
$().ready(function() {
	 $('#form_registrar_pregunta').formValidation({
        message: 'Este valor no es correcto',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
        	
        	valorPregunta: {
                row: '.col-sm-5',
                validators: {
                    notEmpty: {
                        message: 'El valor de la pregunta obligatorio'
                    },
                    stringLength: {
                        min: 6,
                        max: 15,
                        message: 'El nombre debe contener entre 6 y 15 caracteres'
                    },
                    regexp: {
                        regexp: /^[0-9]+$/i,
                        message: 'Solo n√∫meros'
                    }
                }
            },
            enunciado: {
                row: '.col-sm-5',
                validators: {
                    notEmpty: {
                        message: 'El enunciado de la pregunta es obligatorio'
                    },
                    stringLength: {
                        min: 10,
                        max: 300,
                        message: 'El nombre debe contener entre 10 y 200 caracteres'
                    },
                    
                }
            },
          
                    
        }
    });
});
</script>
	
</body>
</html>
